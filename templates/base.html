<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}hoe
        {% endblock%}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --color-deep-navy: #213448;
            --color-steel-blue: #547792;
            --color-light-blue: #94B4C1;
            --color-cream: #EAE0CF;
            
            --bg-body: #f4f7f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(33, 52, 72, 0.1);
            --text-primary: #213448;
            --text-secondary: #547792;
            --accent-glow: rgba(148, 180, 193, 0.3);
        }
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Geist', -apple-system, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(148, 180, 193, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(84, 119, 146, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, rgba(234, 224, 207, 0.4) 0%, transparent 60%);
            z-index: -1;
            filter: blur(80px);
            animation: meshMove 30s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(2%, 2%); }
            100% { transform: scale(1) translate(-2%, 1%); }
        }

        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(84, 119, 146, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(84, 119, 146, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .container { max-width: 1200px; }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(33, 52, 72, 0.05);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255,255,255,0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, var(--color-steel-blue), var(--color-light-blue));
            z-index: -1;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before { opacity: 1; }
        .card:hover::after { opacity: 1; }
        .card:hover {
            border-color: rgba(84, 119, 146, 0.3);
            background-clip: padding-box;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(33, 52, 72, 0.12);
        }

        .btn-primary {
            background: var(--color-deep-navy);
            border: none;
            color: var(--color-cream);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            background: var(--color-steel-blue);
            transform: scale(1.03);
            color: white;
        }
        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--color-cream) !important;
        }
        .table { color: var(--text-primary); }
        .table-hover tbody tr { transition: all 0.2s; border-left: 3px solid transparent; }
        .table-hover tbody tr:hover {
            background-color: rgba(148, 180, 193, 0.1) !important;
            border-left-color: var(--color-steel-blue);
            transform: translateX(4px);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--color-light-blue); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-steel-blue); }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    {% include 'sidebar.html' %}

    <!-- MAIN CONTENT -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.onmousemove = e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            };
        });
    </script>
</body>

</html>
