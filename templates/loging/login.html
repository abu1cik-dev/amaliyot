<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* 1. ORQA FON ANIMATSIYASI */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite; /* Orqa fon rangi silliq o'zgaradi */
        overflow: hidden;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* 2. FORMA KONTEYNERI (Glassmorphism & Entrance Animation) */
    .login-box {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px); /* Oynasimon effekt */
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        
        /* Old fon kirib kelish animatsiyasi */
        animation: formAppear 1s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes formAppear {
        from { opacity: 0; transform: scale(0.9) translateY(30px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    h2 {
        color: white;
        text-align: center;
        font-weight: 600;
        margin-bottom: 30px;
        letter-spacing: 1.5px;
    }

    /* 3. INPUTLAR VA FORM ELEMENTLARI */
    .form-label { color: rgba(255, 255, 255, 0.9); font-weight: 300; }

    .form-control {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 12px;
        padding: 12px 15px;
        transition: all 0.4s ease; /* Silliq hover va focus */
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #fff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        color: white;
        transform: translateY(-2px); /* Focus bo'lganda biroz ko'tariladi */
    }

    .form-control::placeholder { color: rgba(255, 255, 255, 0.4); }

    /* 4. TUGMA VA HOVER EFFEKTI */
    .btn-primary {
        width: 100%;
        background: #fff;
        color: #e73c7e;
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-primary:hover {
        background: #fff;
        color: #d11c5f;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active { transform: translateY(0); }

    /* 5. DIVIDER VA LINKLAR */
    .divider {
        display: flex; align-items: center; text-align: center;
        color: rgba(255, 255, 255, 0.5); margin: 25px 0;
    }
    .divider::before, .divider::after {
        content: ''; flex: 1; border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .divider:not(:empty)::before { margin-right: .8em; }
    .divider:not(:empty)::after { margin-left: .8em; }

    .register-link {
        display: block; text-align: center; text-decoration: none;
        color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .register-link b { color: #fff; transition: 0.3s; position: relative; }
    
    /* Link hover animatsiyasi */
    .register-link:hover b {
        text-shadow: 0 0 8px #fff;
    }
    .register-link b::after {
        content: ''; position: absolute; width: 0; height: 1.5px;
        bottom: -2px; left: 0; background: white;
        transition: width 0.3s ease;
    }
    .register-link:hover b::after { width: 100%; }

</style>

<div class="login-box">
    <h2>Xush Kelibsiz</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        
        <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Foydalanuvchi nomi" required>
        </div>
        
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Parol" required>
        </div>

        {% if error %}
        <div class="alert alert-danger py-2" style="font-size: 0.85rem; border-radius: 10px; background: rgba(220, 53, 69, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.2);">
            {{ error }}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary mt-2">Tizimga kirish</button>
        
        <div class="divider">yoki</div>
        
        <a href="/register/" class="register-link">
            Profilingiz yo'qmi? <b>Yangi yarating</b>
        </a>
    </form>
</div>
