{% extends "base.html" %}

{% block title %} {% if notice %}Tahrirlash{% else %}Yangi Eslatma{% endif %} {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3>{% if notice %}Tahrirlash{% else %}Yangi Eslatma{% endif %}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- Title -->
                <div class="mb-3">
                    <label for="id_title" class="form-label">Sarlavha</label>
                    <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default_if_none:'' }}">
                </div>

                <!-- Main Text -->
                <div class="mb-3">
                    <label for="id_main_text" class="form-label">Matn</label>
                    <textarea name="main_text" id="id_main_text" class="form-control">{{ form.main_text.value|default_if_none:'' }}</textarea>
                </div>

                <!-- Is Public -->
                <div class="form-check mb-3">
                    <input type="checkbox" name="is_public" id="id_is_public" class="form-check-input" {% if form.is_public.value %}checked{% endif %}>
                    <label for="id_is_public" class="form-check-label">Public</label>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-floppy-disk"></i> Saqlash
                </button>
                <a href="{% url 'notice_list' %}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Orqaga
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
